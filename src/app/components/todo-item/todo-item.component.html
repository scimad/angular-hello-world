
<li appHighlightCompletedTodo [isCompleted]="todoItem().completed" class="todos__item">
    <p>Item {{todoItemId() + 1}}</p>
    <input
    id="todo-{{todoItem().id}}"
    type="checkbox"
    [checked]= "todoItem().completed"
    (change)="this.todoClicked()"
    />
    <label for="todo-{{todoItem().id}}">{{todoItem().title | titlecase }}</label>
</li>
